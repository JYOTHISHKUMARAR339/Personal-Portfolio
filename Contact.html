<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <style>
        body{
            margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #040e12;
      color: white;
      transition: box-shadow 1s ease-out;
        }
         .glow {
      box-shadow: inset 0 0 500px rgba(3, 184, 239, 0.6);
    }
    
    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%   { transform: translateX(0); }
      20%  { transform: translateX(-8px); }
      40%  { transform: translateX(8px); }
      60%  { transform: translateX(-6px); }
      80%  { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
    
    </style>
</head>

<body>


  <button onclick="shakeP()">
<p id="para"
style=" 
border-radius:20%;
text-align: center;
font-family: 'Courier New', Courier, monospace;
 font-size: large;
  padding: 60px;
      height: auto;
      display: flex;   
    background-color: rgb(116, 80, 34);">
    Name:Jyothishkumar AR<br>
    Collage:Mangalam Collage of engineering<br>
    Place:Kottayam ,Kerala<br>
    Ph.No:9633926284<br>
</p>
<p>
    <a href="PersonalPortfolio.html">Back</a>
</p>
  </button>
<script>
    document.addEventListener("click",()=>{
        document.body.classList.add("glow");
        setTimeout(()=>{
            document.body.classList.remove("glow");
        },300);
    });
    function shakeP() {
      const p = document.getElementById("para");
      p.classList.remove("shake");
      void p.offsetWidth;          
      p.classList.add("shake");
    }
</script>
</body>
</html>
